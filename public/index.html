<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tweeter - Home Page</title>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/sass/main.css" type="text/css" />

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- External Font-->
    <link  rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i">

    <!-- i class icons -->
    <script src="https://use.fontawesome.com/6d23d3d822.js"></script>

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Character Count JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Tweet Hover JS -->
    <script type="text/javascript" src="/scripts/tweet-hover.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  </head>
  <body>

    <!-- Top nav bar -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <div>
        <button id="compose"><i class="fa fa-pencil-square-o"/></i>Compose</button>
      </div>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <textarea class="tweet-text" name="text" placeholder="What are you humming about?"></textarea>
          <input class="button" type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <section id="created-tweet">
      </section>
    </main>
  </body>
</html>
